<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            
        <link rel="stylesheet" href="/src/style.css"> 
        <script type="module" src="/src/nav.js"></script>
        
        <!-- <script type="module" src="/src/index.js"></script> -->
    </head>
    <body>
        <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
        <script>
        (async function() {
            await cheerpjInit({version : 17});
            // Optionally set log level if supported:
            if (typeof cheerpjSetLogLevel === 'function') {
                cheerpjSetLogLevel('debug');
            }
            cheerpjCreateDisplay(800, 600, document.querySelector(".main"));
            await cheerpjRunJar("/app/Main.jar");
        })();
        </script>
        
        <nav id="nav"></nav>
        <div class="main" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <p style="width:100vw; text-align: center;">Use arrow keys to move cursor, enter numbers with keyboard, and press enter to solve</p>
        </div>
        <footer id="footer"></footer>

    </body>
</html>
