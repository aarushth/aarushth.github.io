<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Me</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/src/style.css">  
        <link rel="stylesheet" href="/src/contactme.css">  

        <script type="module" src="/src/nav.js"></script>
        <script>
            window.onload = function(){
                document.getElementById("formowl").reset();
            }
        </script>
    </head>
    
    <body>
        <nav id="nav"></nav>
        <div class="main">
            <div class="anim contact">
                <div class="left">
                    <h1>Lets Talk!</h1>
                    <p class="tech">I love working with technology in interesting ways</p>
                </div>
                <form id="formowl" method="post" action="https://formowl.dev/api/@/TyPdwE">
                    <label for="email">Email</label>
                    <input class="input" name="email" id="email" type="email" />
                    <label for="message">Message</label>
                    <textarea class="input" name="message" id="message" type="text"></textarea>
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>  
        </div>
        <footer id="footer"></footer>
    </body>
</html>
